<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати гри</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #a8f0d1, #ffddb0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

     
        .header {
            background: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

     
        .subheader {
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin: 0 auto 20px auto;
            display: inline-block;
        }

      
        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px auto;
            background: white;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

      
        .team-score {
            font-size: 24px;
            color: #333;
        }

     
        .end-game-btn {
            background: #fffcdc;
            color: #333;
            padding: 10px 20px;
            border: 2px solid #d0ad09;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .end-game-btn:hover {
            background: #fff5b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Результати гри</div>
       
        <div class="subheader">Кількість набраних командами балів:</div>
        
        <div class="team">
            <div class="team-name">1 Команда</div>
            <div class="team-score">2</div>
        </div>
      
        <div class="team">
            <div class="team-name">2 Команда</div>
            <div class="team-score">5</div>
        </div>
        
        <button class="end-game-btn">Завершити гру</button>
    </div>
</body>
</html>
